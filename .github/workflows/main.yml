name: CI Workflow with Testing

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint --if-present || echo "No linter configured"

      - name: Run unit tests
        run: npm test --if-present || echo "No unit tests configured"

      - name: Generate test coverage
        run: npm run test:coverage --if-present || echo "No coverage script configured"

      - name: Run integration tests
        run: npm run test:integration --if-present || echo "No integration tests configured"

      - name: Build backend
        run: npm run build --if-present || echo "No build script configured"

      - name: Workflow completion
        run: echo "âœ“ CI workflow completed successfully on push to main branch"
